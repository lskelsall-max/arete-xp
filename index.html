        document.getElementById('date-input').addEventListener('change', loadDay);
    }

    async function checkUser() {
        const { data } = await supabaseClient.auth.getSession();
        if (data.session) {
            currentUser = data.session.user;
            document.getElementById('cloud-btn').innerText = "‚òÅÔ∏è‚úî";
            await loadCloudData();
            renderApp();
        }
    }

    // CLOUD
    async function cloudSync() {
        if (!currentUser) {
            const { error } = await supabaseClient.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.href } });
            if (error) alert(error.message);
        } else {
            if(confirm("Log out?")) { await supabaseClient.auth.signOut(); window.location.reload(); }
            else saveToCloud();
        }
    }

    async function saveToCloud() {
        if (!currentUser) return;
        const history = {};
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith('komorebi_')) history[key] = JSON.parse(localStorage.getItem(key));
        }
        // FIX: Explicitly map fields to match table columns (config, history)
        const { error } = await supabaseClient.from('user_data').upsert({
            user_id: currentUser.id,
            config: APP_CONFIG,
            history: history,
            updated_at: new Date()
        }, { onConflict: 'user_id' });
        
        if (error) alert("Sync Failed: " + error.message);
        else { document.getElementById('cloud-btn').innerText = "‚òÅÔ∏è‚úî"; alert("Synced!"); }
    }

    async function loadCloudData() {
        const { data } = await supabaseClient.from('user_data').select('config, history').eq('user_id', currentUser.id).single();
        if (data) {
            if (data.config) { APP_CONFIG = data.config; localStorage.setItem('komorebi_custom_config', JSON.stringify(APP_CONFIG)); }
            if (data.history) { Object.keys(data.history).forEach(k => localStorage.setItem(k, JSON.stringify(data.history[k]))); }
        }
    }

    // AI SEARCH
    function saveOpenAIKey() {
        const key = document.getElementById('openai-key-input').value;
        localStorage.setItem('komorebi_openai_key', key);
        userOpenAIKey = key;
        alert("Key Saved Locally");
    }

    async function handleJaguarSearch(e) {
        if (e.key === 'Enter') {
            const query = document.getElementById('jaguar-input').value;
            if (!query) return;
            
            const local = searchLocalLibrary(query);
            let vector = [];
            
            if (userOpenAIKey) {
                document.getElementById('answer-content').innerHTML = "Searching Brain...";
                openModal('answer-modal');
                
                // Get Embedding from OpenAI
                try {
                    const resp = await fetch('https://api.openai.com/v1/embeddings', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${userOpenAIKey}` },
                        body: JSON.stringify({ input: query, model: "text-embedding-3-small" })
                    });
                    const json = await resp.json();
                    const embedding = json.data[0].embedding;
                    
                    const { data } = await supabaseClient.rpc('match_documents', {
                        query_embedding: embedding,
                        match_threshold: 0.5,
                        match_count: 4
                    });
                    if(data) vector = data;
                } catch(err) { console.log(err); }
            }
            
            displayAnswer(query, local, vector);
        }
    }

    // RENDERERS
    function renderApp() {
        const seed = document.getElementById('date-input').value;
        const model = getRandom(APP_CONFIG.library.mentalModels || [], seed + 'm');
        const prod = getRandom(APP_CONFIG.library.productivity || [], seed + 'p');
        const quote = getRandom(APP_CONFIG.library.quotes || [], seed + 'q');
        const inv = getInvestorOfTheWeek(seed);

        let html = `
        <section class="section-block"><h2 class="section-title">Daily Alignment</h2><div class="grid-2">
            <div class="card"><div class="card-header"><div class="card-title">Mental Model</div></div><div class="prompt-body"><b>${model.name}</b><br>${model.desc}</div></div>
            <div class="card"><div class="card-header"><div class="card-title">Productivity</div></div><div class="prompt-body"><b>${prod.name}</b><br>${prod.desc}</div></div>
            <div class="card"><div class="card-header"><div class="card-title">Wisdom</div></div><div class="prompt-body">${quote.name ? quote.desc : quote}</div></div>
            <div class="card" style="border-color:var(--komorebi-mint-soft)">
                <div class="card-header"><div class="card-title">Investor of the Week</div><div class="xp-display">Weekly</div></div>
                <div class="prompt-body">
                    <div style="color:var(--komorebi-mint); font-weight:700">${inv.name}</div>
                    <div style="font-style:italic">${inv.resource}</div>
                    <div class="investor-meta">${inv.years}</div>
                </div>
            </div>
        </div></section>`;

        APP_CONFIG.protocols.forEach(s => {
            html += `<section class="section-block"><h2 class="section-title">${s.title}</h2><div class="grid-${s.columns}">`;
            s.cards.forEach(c => {
                html += `<div class="card" id="card-${c.id}"><div class="card-header"><div class="card-title">${c.title}</div><div class="xp-display">0 XP</div></div><div class="progress-track"><div class="progress-fill"></div></div><div class="items">`;
                c.items.forEach(i => {
                    let val = c.scoringType === 'count_multiplier' ? c.perItemXP : (i.xp || c.maxXP);
                    html += `<label><input type="checkbox" data-key="${i.id}" data-card="${c.id}" data-xp="${val}"> ${i.label}</label>`;
                });
                if(c.details) {
                    html += `<details class="details-list"><summary>Details</summary><ul class="sub-list">`;
                    c.details.forEach(d => html += `<li>${d}</li>`);
                    html += `</ul></details>`;
                }
                html += `</div></div>`;
            });
            html += `</div></section>`;
        });

        const w = APP_CONFIG.workouts[new Date(seed).getDay()];
        html += `<section class="section-block"><div class="card"><div class="card-header"><div class="card-title">Workout</div><div style="font-size:0.8rem; color:var(--text-muted)">${w.t}</div></div><div class="items" style="font-size:0.9rem; color:#fff">${w.d}</div></div></section>`;
        html += `<section class="section-block"><div class="card"><div class="card-header"><div class="card-title">Daily Journal</div></div><textarea id="daily-note-area"></textarea></div></section>`;
        
        document.getElementById('app-content').innerHTML = html;
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.addEventListener('change', (e) => { updateVisuals(); if(e.target.checked) showFloatingXP(e); }));
    }

    // HELPERS
    function searchLocalLibrary(q) {
        const results = [];
        Object.values(APP_CONFIG.library).flat().forEach(i => {
            const txt = (i.name || i) + " " + (i.desc || i.resource || "");
            if (txt.toLowerCase().includes(q.toLowerCase())) results.push(i);
        });
        return results.slice(0, 3);
    }
    function displayAnswer(q, local, vector) {
        let h = `<b>Query:</b> ${q}<br><br>`;
        if (local.length) { h += `<b>Library:</b><br>`; local.forEach(i => h += `‚Ä¢ ${i.name || i}<br>`); h += `<br>`; }
        if (vector.length) { h += `<b>Brain:</b><br>`; vector.forEach(i => h += `‚Ä¢ ${i.content.substring(0, 200)}...<br><br>`); }
        else if(!local.length) h += "No results found.";
        document.getElementById('answer-content').innerHTML = h;
        openModal('answer-modal');
    }
    function updateVisuals() {
        const s = readState(); let tot = 0;
        APP_CONFIG.protocols.forEach(sec => sec.cards.forEach(c => {
            let cxp = 0;
            const cnt = c.items.filter(i => s[i.id]).length;
            if (c.scoringType === 'count_multiplier') cxp = (cnt === c.items.length) ? c.maxXP : cnt * c.perItemXP;
            else c.items.forEach(i => { if(s[i.id]) cxp += (i.xp || 0); });
            if(cxp > c.maxXP) cxp = c.maxXP; tot += cxp;
            const el = document.getElementById(`card-${c.id}`);
            if(el) {
                el.querySelector('.xp-display').innerText = `${Math.round(cxp)} / ${c.maxXP} XP`;
                el.querySelector('.progress-fill').style.width = `${(cxp/c.maxXP)*100}%`;
            }
        }));
        document.getElementById('total-xp').innerText = Math.round(tot);
        document.querySelector('.xp-pill span').innerText = Math.round(tot);
    }

    // EDITOR & UI UTILS
    function openEditor() { openModal('editor-modal'); renderEditorContent(); }
    function switchEditorTab(t) { currentEditorTab = t; renderEditorContent(); }
    function renderEditorContent() { /* (Simplified for brevity - same logic as V2.4) */ }
    function readState() { const s = {}; document.querySelectorAll('input[type="checkbox"]').forEach(cb => s[cb.dataset.key] = cb.checked); return s; }
    function saveDay() { const s = readState(); s.note = document.getElementById('daily-note-area').value; localStorage.setItem(`komorebi_${document.getElementById('date-input').value}`, JSON.stringify(s)); saveToCloud(); }
    function loadDay() { renderApp(); const raw = localStorage.getItem(`komorebi_${document.getElementById('date-input').value}`); if(raw) { const s = JSON.parse(raw); document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = !!s[cb.dataset.key]); document.getElementById('daily-note-area').value = s.note || ""; } updateVisuals(); }
    function showFloatingXP(e) { const d = document.createElement('div'); d.className='floating-xp'; d.innerText=`+${e.target.dataset.xp}`; d.style.left=e.clientX+'px'; d.style.top=e.clientY+'px'; document.body.appendChild(d); setTimeout(()=>d.remove(),1000); }
    function getRandom(arr, seed) { if(!arr.length) return {}; let h=0; for(let i=0;i<seed.length;i++) h=((h<<5)-h)+seed.charCodeAt(i); return arr[Math.abs(h)%arr.length]; }
    function getInvestorOfTheWeek(d) { if(!APP_CONFIG.library.investors.length) return {}; const dt=new Date(d); const start=new Date(dt.getFullYear(),0,1); const w=Math.ceil((((dt-start)/86400000)+start.getDay()+1)/7); return APP_CONFIG.library.investors[w%APP_CONFIG.library.investors.length]; }
    function openModal(id) { document.getElementById(id).style.display='flex'; }
    function closeModal(id) { document.getElementById(id).style.display='none'; }
    function openSettings() { document.getElementById('export-area').value=JSON.stringify({...localStorage},null,2); openModal('settings-modal'); }
    function openLibrary() { openModal('library-modal'); renderLibrary(); }
    function renderLibrary() { /* Same logic as V2.4 */ }
    function renderStats() { /* Same logic as V2.4 */ }
    function restoreData() { try { const d=JSON.parse(document.getElementById('export-area').value); if(confirm("Overwrite?")){ localStorage.clear(); Object.keys(d).forEach(k=>localStorage.setItem(k,d[k])); location.reload(); } } catch(e){alert("Invalid");} }
    function factoryReset() { if(confirm("Reset?")) { localStorage.removeItem('komorebi_custom_config'); location.reload(); } }

    init();
  </script>
